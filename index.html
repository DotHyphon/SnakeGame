<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">

    <h1>Snake Game</h1>

    <div class="score">
        <h2>Score</h2>
        <h2 id="score">0</h2>

        <canvas id="mainCanvas" width="500" height="500"></canvas>

    </div>

    <div>
        <button id="pauseButton">Pause</h1></button>
    </div>

    <footer><a target="_blank" href="https://github.com/DotHyphon/SnakeGame">Source code</a> by William Dean</footer>
